<!DOCTYPE html>
<html>
<head>
    <title>Test Payment Modules</title>
</head>
<body>
    <h1>Test Payment Modules Frontend</h1>
    <div id="result"></div>
    
    <script>
        async function testPaymentModules() {
            try {
                console.log('TEST: Cargando m√≥dulos de pago...');
                
                const response = await fetch('/api/admin/payment-modules');
                console.log('TEST: Response status:', response.status);
                console.log('TEST: Response headers:', response.headers);
                
                const data = await response.json();
                console.log('TEST: Data received:', data);
                console.log('TEST: Data type:', typeof data);
                console.log('TEST: Is array?', Array.isArray(data));
                console.log('TEST: Data length:', data.length);
                
                if (Array.isArray(data)) {
                    document.getElementById('result').innerHTML = 
                        `<h2>Success!</h2>
                         <p>Modules loaded: ${data.length}</p>
                         <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<h2>Error!</h2>
                         <p>Data is not an array</p>
                         <pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
            } catch (error) {
                console.error('TEST: Error:', error);
                document.getElementById('result').innerHTML = 
                    `<h2>Error!</h2>
                     <p>${error.message}</p>`;
            }
        }
        
        // Auto-run test
        testPaymentModules();
    </script>
</body>
</html>
